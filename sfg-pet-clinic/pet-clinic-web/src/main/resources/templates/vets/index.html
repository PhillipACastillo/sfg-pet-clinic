<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vet Index Page</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
  <h1 th:text="'List of Vets...'">List of Vets...</h1>
  <table>
      <thead>
      <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="vet : ${vets}">
          <td th:text="${vet.id}">1</td>
          <td th:text="${vet.firstName}">Willy</td>
          <td th:text="${vet.lastName}">Wonka</td>
      </tr>
      </tbody>
  </table>
</body>
</html>
